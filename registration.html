	<!-- Sign up Form -->
	<div class = "container col-5">
		
		<div class = "image"><a href = "index.html"><img src = "grosave_logo.png"></a></div>
		
		<h3 class = "mb-3 header">Sign up!</h3>
	
		<div class = "row contain">
			<div class = "col-8">
				<form>
					<div class = "row">
						<div class = "col-6">
							<label class = "form-label" for = "firstName">First Name</label>
							<input type = "text" id = "firstName" class = "form-control">
						</div>

						<div class = "col-6">
							<label class = "form-label" for = "lastName">Last Name</label>
							<input type = "text" id = "lastName" class = "form-control">
						</div>
						
						<div class = "col-12">
							<label class = "form-label" for = "username">Username</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">

							    	<span class="input-group-text" id="basic-addon1">@</span>
							  </div>

							  <input type="text" class="form-control" placeholder="Username" id="username" aria-describedby="basic-addon1">
							 </div>
						</div>

						<div class = "col-12">
							<label class = "form-label" for = "email">Email</label>
							<input type = "email" id = "email" class = "form-control" required>
						</div>

						<div class = "col-12">
							<label class = "form-label" for = "address">Address</label>
							<input type = "text" id = "address" class = "form-control" required>
						</div>

					</div>

					<div class = "row">
						<div class = "col-3">
							<label class = "form-label" for = "country">Country</label>
							<select class = "form-control" id = "country">
								<option>Choose</option>
								<option>Canada</option>
							</select>
						</div>

						<div class = "col-3">
							<label class = "form-label" for = "city">City</label>
							<select class = "form-control" id = "city">
								<option>Choose</option>
								<option>Calgary</option>
							</select>
						</div>

						<div class = "col-5">
							<label class = "form-label" for = "postal_code">Postal Code</label>
							<input type = "text" id = "postal_code" class = "form-control" required>
						</div>

					</div>
						<br>
					<div class = "row">

						<hr>

						<button type="button" class="btn btn-primary btn-lg btn1">Sign me up!</button>


					</div>

				</form>
			</div>
		</div>
	</div>
